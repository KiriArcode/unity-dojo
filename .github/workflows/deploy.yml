name: Deploy Kiri Unity Tutorial to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kiri-unity-tutorial
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: kiri-unity-tutorial/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Reorganize build output for GitHub Pages
        run: |
          # Диагностика: что находится в out/ до перемещения
          echo "=== Files in out/ before reorganization ==="
          ls -la out/ | head -20
          echo ""
          echo "=== All HTML files before reorganization ==="
          find out -maxdepth 1 -name "*.html" -type f 2>/dev/null | while read f; do echo "  $f ($(wc -c < "$f" 2>/dev/null || echo 0) bytes)"; done
          # Резервная копия index.html на случай, если не попадёт в unity-dojo/
          cp out/index.html /tmp/out-index-backup.html 2>/dev/null || true
          # Next.js экспортирует в out/, но нам нужно out/unity-dojo/
          # Надёжный перенос: dotglob + цикл, чтобы не перемещать temp в себя
          shopt -s dotglob
          mkdir -p out/unity-dojo-temp
          for item in out/*; do
            [ "$(basename "$item")" = "unity-dojo-temp" ] && continue
            [ -e "$item" ] || continue
            mv "$item" out/unity-dojo-temp/
          done
          mv out/unity-dojo-temp out/unity-dojo
          echo ""
          echo "=== Files in out/unity-dojo/ after reorganization ==="
          ls -la out/unity-dojo/ | head -20
          echo ""
          echo "=== All HTML files after reorganization ==="
          find out/unity-dojo -name "*.html" -type f 2>/dev/null | while read f; do echo "  $f ($(wc -c < "$f" 2>/dev/null || echo 0) bytes)"; done
          echo ""
          echo "=== Ensure index.html in unity-dojo/ ==="
          if [ -f "out/unity-dojo/index.html" ]; then
            echo "✓ index.html found in unity-dojo/"
            echo "  Size: $(wc -c < out/unity-dojo/index.html) bytes"
            head -5 out/unity-dojo/index.html
            echo "  Paths check (should contain /unity-dojo/_next/):"
            grep -o '/unity-dojo/_next/[^"]*' out/unity-dojo/index.html 2>/dev/null | head -3 || echo "  (none or not found)"
          else
            echo "✗ index.html missing, restoring from backup or creating fallback"
            if [ -f /tmp/out-index-backup.html ]; then
              cp /tmp/out-index-backup.html out/unity-dojo/index.html
              echo "✓ Restored from backup"
            else
              echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=/unity-dojo/"></head><body>Redirecting to <a href="/unity-dojo/">Kiri Unity Tutorial</a>...</body></html>' > out/unity-dojo/index.html
              echo "✓ Created minimal fallback index.html"
            fi
          fi
      - name: Add root redirect for GitHub Pages
        run: |
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kiri Unity Tutorial</title>
            <meta http-equiv="refresh" content="0;url=/unity-dojo/">
            <link rel="canonical" href="/unity-dojo/">
            <script>
              (function() {
                var path = window.location.pathname.replace(/\/$/, '') || '/';
                if (path === '/' || path === '/unity-dojo') {
                  var base = window.location.origin || '';
                  var target = base + '/unity-dojo/';
                  try { window.location.replace(target); } catch (e) { window.location.href = target; }
                }
              })();
            </script>
          </head>
          <body>
            <div style="font-family: system-ui, sans-serif; text-align: center; padding: 2rem;">
              <p>Redirecting to <a href="/unity-dojo/">Kiri Unity Tutorial</a>...</p>
              <p style="font-size: 0.875rem; color: #666; margin-top: 1rem;">
                If you are not redirected automatically, <a href="/unity-dojo/">click here</a>.
              </p>
            </div>
          </body>
          </html>
          EOF
      - name: Verify build output structure
        continue-on-error: true
        run: |
          echo "=== Final build output structure ==="
          echo "Root out/ directory:"
          ls -la out/ 2>&1 | head -20 || echo "Failed to list out/"
          echo ""
          echo "=== Checking for unity-dojo directory ==="
          if [ -d "out/unity-dojo" ]; then
            echo "✓ unity-dojo directory exists"
            echo "Contents:"
            ls -la out/unity-dojo/ 2>&1 | head -15
            echo ""
            echo "Checking _next directory:"
            if [ -d "out/unity-dojo/_next" ]; then
              echo "✓ _next directory exists"
              find out/unity-dojo/_next -type f 2>&1 | head -5
            else
              echo "⚠ _next directory NOT found (may be OK if no JS assets)"
            fi
          else
            echo "✗ unity-dojo directory NOT found!"
            echo "Available directories:"
            find out -type d -maxdepth 1 2>&1
          fi
          echo ""
          echo "=== Checking for index.html files ==="
          if [ -f "out/index.html" ]; then
            echo "✓ Root index.html exists ($(wc -c < out/index.html 2>/dev/null || echo 0) bytes)"
          else
            echo "✗ Root index.html NOT found!"
          fi
          if [ -f "out/unity-dojo/index.html" ]; then
            echo "✓ unity-dojo/index.html exists ($(wc -c < out/unity-dojo/index.html 2>/dev/null || echo 0) bytes)"
            echo "First 5 lines:"
            head -5 out/unity-dojo/index.html 2>&1
          else
            echo "✗ unity-dojo/index.html NOT found!"
            echo "HTML files in unity-dojo/:"
            find out/unity-dojo -name "*.html" -type f 2>&1
          fi
          echo ""
          echo "=== Summary ==="
          echo "Total files in out/: $(find out -type f 2>/dev/null | wc -l)"
          echo "Total files in out/unity-dojo/: $(find out/unity-dojo -type f 2>/dev/null | wc -l)"
          echo ""
          echo "=== Paths in unity-dojo/index.html (should be /unity-dojo/_next/...) ==="
          grep -oE 'href="[^"]*"|src="[^"]*"' out/unity-dojo/index.html 2>/dev/null | head -10 || echo "(none)"
          echo ""
          echo "⚠️  Note: This step continues even if checks fail to allow deployment"
      - name: Verify structure before upload
        run: |
          set -e
          MISS=0
          if [ ! -f "out/index.html" ]; then echo "✗ out/index.html (redirect) missing"; MISS=1; fi
          if [ ! -f "out/unity-dojo/index.html" ]; then echo "✗ out/unity-dojo/index.html missing"; MISS=1; fi
          if [ ! -d "out/unity-dojo/_next" ]; then echo "✗ out/unity-dojo/_next/ missing"; MISS=1; fi
          if [ "$MISS" -ne 0 ]; then echo "Structure check failed. Fix build/reorganize step."; exit 1; fi
          echo "✓ out/index.html exists"
          echo "✓ out/unity-dojo/index.html exists"
          echo "✓ out/unity-dojo/_next/ exists"
      - uses: actions/upload-pages-artifact@v4
        with:
          path: kiri-unity-tutorial/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
