name: Deploy Kiri Unity Tutorial to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kiri-unity-tutorial
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: kiri-unity-tutorial/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Reorganize build output for GitHub Pages
        run: |
          # Next.js экспортирует в out/, но нам нужно out/unity-dojo/
          # Создаем директорию unity-dojo и перемещаем туда все файлы включая index.html
          mkdir -p out/unity-dojo
          # Перемещаем все файлы и папки из out/ в out/unity-dojo/
          # Используем find чтобы исключить саму директорию unity-dojo
          find out -maxdepth 1 -mindepth 1 ! -name 'unity-dojo' -exec mv {} out/unity-dojo/ \;
      - name: Add root redirect for GitHub Pages
        run: |
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kiri Unity Tutorial</title>
            <meta http-equiv="refresh" content="0;url=/unity-dojo/">
            <link rel="canonical" href="/unity-dojo/">
            <script>
              // JavaScript fallback для редиректа
              (function() {
                var target = '/unity-dojo/';
                if (window.location.pathname === '/' || window.location.pathname === '/unity-dojo') {
                  window.location.replace(target);
                }
              })();
            </script>
          </head>
          <body>
            <div style="font-family: system-ui, sans-serif; text-align: center; padding: 2rem;">
              <p>Redirecting to <a href="/unity-dojo/">Kiri Unity Tutorial</a>...</p>
              <p style="font-size: 0.875rem; color: #666; margin-top: 1rem;">
                If you are not redirected automatically, <a href="/unity-dojo/">click here</a>.
              </p>
            </div>
          </body>
          </html>
          EOF
      - name: Verify build output structure
        run: |
          echo "=== Build output structure ==="
          ls -la out/ | head -20
          echo ""
          echo "=== Checking for unity-dojo directory ==="
          if [ -d "out/unity-dojo" ]; then
            echo "✓ unity-dojo directory exists"
            ls -la out/unity-dojo/ | head -10
          else
            echo "✗ unity-dojo directory NOT found!"
            exit 1
          fi
          echo ""
          echo "=== Checking for index.html files ==="
          if [ -f "out/index.html" ]; then
            echo "✓ Root index.html exists"
          else
            echo "✗ Root index.html NOT found!"
            exit 1
          fi
          if [ -f "out/unity-dojo/index.html" ]; then
            echo "✓ unity-dojo/index.html exists"
          else
            echo "✗ unity-dojo/index.html NOT found!"
            exit 1
          fi
      - uses: actions/upload-pages-artifact@v4
        with:
          path: kiri-unity-tutorial/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
