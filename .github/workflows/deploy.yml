name: Deploy Kiri Unity Tutorial to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kiri-unity-tutorial
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: kiri-unity-tutorial/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Add root redirect for GitHub Pages
        run: |
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kiri Unity Tutorial</title>
            <meta http-equiv="refresh" content="0;url=/unity-dojo/">
            <link rel="canonical" href="/unity-dojo/">
            <script>
              // JavaScript fallback для редиректа
              (function() {
                var target = '/unity-dojo/';
                if (window.location.pathname === '/' || window.location.pathname === '/unity-dojo') {
                  window.location.replace(target);
                }
              })();
            </script>
          </head>
          <body>
            <div style="font-family: system-ui, sans-serif; text-align: center; padding: 2rem;">
              <p>Redirecting to <a href="/unity-dojo/">Kiri Unity Tutorial</a>...</p>
              <p style="font-size: 0.875rem; color: #666; margin-top: 1rem;">
                If you are not redirected automatically, <a href="/unity-dojo/">click here</a>.
              </p>
            </div>
          </body>
          </html>
          EOF
      - uses: actions/upload-pages-artifact@v4
        with:
          path: kiri-unity-tutorial/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
