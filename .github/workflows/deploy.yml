name: Deploy Kiri Unity Tutorial to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kiri-unity-tutorial
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: kiri-unity-tutorial/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Add root redirect for GitHub Pages
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=/unity-dojo/"><link rel="canonical" href="/unity-dojo/"></head><body>Redirecting to <a href="/unity-dojo/">Kiri Unity Tutorial</a>...</body></html>' > out/index.html
      - uses: actions/upload-pages-artifact@v4
        with:
          path: kiri-unity-tutorial/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
