name: Deploy Kiri Unity Tutorial to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kiri-unity-tutorial
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: kiri-unity-tutorial/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Verify build output structure
        continue-on-error: true
        run: |
          echo "=== Final build output (deploy out/ as site root for GitHub Project Pages) ==="
          ls -la out/ 2>&1 | head -20
          echo ""
          echo "=== HTML files and _next ==="
          test -f out/index.html && echo "✓ out/index.html ($(wc -c < out/index.html) bytes)" || echo "✗ out/index.html missing"
          test -d out/_next && echo "✓ out/_next exists" || echo "⚠ out/_next not found"
          echo "Total files: $(find out -type f 2>/dev/null | wc -l)"
      - name: Verify structure before upload
        run: |
          set -e
          if [ ! -f "out/index.html" ]; then echo "✗ out/index.html missing"; exit 1; fi
          if [ ! -d "out/_next" ]; then echo "✗ out/_next/ missing"; exit 1; fi
          echo "✓ out/index.html exists"
          echo "✓ out/_next/ exists"
      - uses: actions/upload-pages-artifact@v4
        with:
          path: kiri-unity-tutorial/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
